<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Whack-A-Tag</title>
</head>
<body>
    <h1 class="display-1 d-flex justify-content-center mt-4">Whack-A-Tag</h1>
    <p class="lead d-flex justify-content-center mt-4">Tired of seeing to pesky HTML tags? WHACK them outta here!</p>
    <div id="start-button" class="d-flex justify-content-center my-5">
        <button type="button" class="btn btn-primary " style="--bs-btn-font-size: 2rem;">START!</button>
    </div>
    <div id="holes">
        <h2 class="display-1 container text-center grid gap-5 row-gap-10">
            <div id="top-row" class="row align-items-center">
                <pre id="first" class="col">&lth2&gt</pre>
                <pre id="second" class="col">&lth2&gt</pre>
                <pre id="third" class="col">&lth2&gt</pre>
            </div>
            <div id="bottom-row" class="row align-items-end">
                <pre id="forth" class="col">&lth2&gt</pre>
                <pre id="fifth" class="col">&lth2&gt</pre>
                <pre id="sixth" class="col">&lth2&gt</pre>
            </div>
        </h2>
    </div>
    
</body>

</html>
