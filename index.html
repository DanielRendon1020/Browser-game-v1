<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Whack-A-Tag</title>
</head>
<body>
    <div id="game">
        <div id="start-window" class="rounded-4 sw">
            <h1 class="display-1 text-light text-center my-3 h1 sw">Whack-A-Tag</h1>
            <h3 class="display-6 text-center my-3 mx-3 text-light sw">Tired of seeing those pesky HTML tags?<small class="sw" style="writing-mode:vertical-rl; font-size: x-small;">(i am)</small> WHACK them outta here as they pop up!</h3>
            <div id="start-button" class="d-grid mt-5 sw">
                <button type="button" class="btn btn-primary mb-3 mx-3 sw" style="--bs-btn-font-size: 2rem;">WHACK!</button>
            </div>
        </div>
        <div id="main">
            <h2 id="timer" class="display-4"><span id="count-down">30</span></h2>
            <div id="grid" class="display-5">
                <div class="square">
                    <div class="square stretch">&gt</div>
                    <span id="1" class="hole add-tag display-5"></span>
                    <div class="square1">&gt</div>
                </div>
                <div class="square">
                    <div class="square stretch">&gt</div>
                    <span id="2" class="hole add-tag display-5"></span>
                    <div class="square1">&gt</div>
                </div>
                <div class="square">
                    <div class="square stretch">&gt</div>
                    <span id="3" class="hole add-tag display-5"></span>
                    <div class="square1">&gt</div>
                </div>
                <div class="square">
                    <div class="square stretch">&gt</div>
                    <span id="4" class="hole add-tag display-5"></span>
                    <div class="square1">&gt</div>
                </div>
                <div class="square">
                    <div class="square stretch">&gt</div>
                    <span id="5" class="hole add-tag display-5"></span>
                    <div class="square1">&gt</div>
                </div>
                <div class="square">
                    <div class="square stretch">&gt</div>
                    <span id="6" class="hole add-tag display-5"></span>
                    <div class="square1">&gt</div>
                </div>
                <div class="square">
                    <div class="square stretch">&gt</div>
                    <span id="7" class="hole add-tag display-5"></span>
                    <div class="square1">&gt</div>
                </div>
                <div class="square">
                    <div class="square stretch">&gt</div>
                    <span id="8" class="hole add-tag display-5"></span>
                    <div class="square1">&gt</div>
                </div>
                <div class="square">
                    <div class="square stretch">&gt</div>
                    <span id="9" class="hole add-tag display-5"></span>
                    <div class="square1">&gt</div>
                </div>
            </div>
            <h2 id="score" class="display-4">Score: <span>0</span></h2>
            <div id="score-board" class="rounded-4 sw ">
                <h2 class="display-1 text-light text-center">Times Up!</h2>
                <h5 class="display-5 text-light text-center">Add your score</h5>
                <div class="form-group mb-3">
                    <label for="player" class="text-light">Name:</label>
                    <input type="text" class="form-control" id="add-name" placeholder="">
                    <div class="d-grid">
                        <button type="button" id="submit" class="btn btn-light btn-block mt-2">Add Score</button>
                    </div>
                    <div class="d-grid">
                        <button type="button" id="play-again" class="btn btn-primary btn-block mt-2">Play Again</button>
                    </div>
                </div>
                
                <h5 class="display-5 text-light text-center">Previous Score</h5>
                <ul id="top-five" class="list-group mt-2">
                    <li id="score-1" class="list-group-item d-flex justify-content-around align-items-center">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="bg">
        <div id="marquee-div" class="main-marquee">
            <div id="spans" class="marquee">
                <span class="marquee-cont"></span>
                <span class="marquee-cont"></span>
            </div>
        </div>
        <div id="marquee-div" class="main-marquee2">
            <div id="spans2" class="marquee2">
                <span class="marquee-cont2"></span>
                <span class="marquee-cont2"></span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./background.js"></script>
</body>

</html>
