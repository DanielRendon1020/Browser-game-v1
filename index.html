<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Whack-A-Tag</title>
</head>
<body>
    <div id="start-window" class="position-absolute top-50 start-50 translate-middle rounded-4 shadow-lg">
        <h1 class="display-1 text-light text-center my-3 h1">Whack-A-Tag</h1>
        <h3 class="display-6 text-center my-3 mx-3">Tired of seeing those pesky HTML tags? WHACK them outta here!</h3>
        <div id="start-button" class="d-grid mt-5">
            <button type="button" class="btn btn-light mb-3 mx-3" style="--bs-btn-font-size: 2rem;">START!</button>
        </div>
    </div>
    <div id="main">
        <h2 id="score" class="display-4 mx-3 mb-4">Score: <span>0</span></h2>
        <div id="grid" class="display-3 container container-fluid ">
            <div class="row row-cols-3 mt-4 grid">
                <div class="g-col-6 d-flex align-items-end"><span id="1" class="hole add-tag display-5 align-self-start "></span>&lthtml&gt</div>
                <div class="g-col-6 d-flex align-items-end"><span id="2" class="hole add-tag display-5 align-self-start "></span>&lthtml&gt</div>
                <div class="g-col-6 d-flex align-items-end"><span id="3" class="hole add-tag display-5 align-self-start "></span>&lthtml&gt</div>
                <div class="g-col-6 d-flex align-items-end"><span id="4" class="hole add-tag display-5 align-self-start "></span>&ltbody&gt</div>
                <div class="g-col-6 d-flex align-items-end"><span id="5" class="hole add-tag display-5 align-self-start "></span>&ltbody&gt</div>
                <div class="g-col-6 d-flex align-items-end"><span id="6" class="hole add-tag display-5 align-self-start "></span>&ltbody&gt</div>
                <div class="g-col-6 d-flex align-items-end"><span id="7" class="hole add-tag display-5 align-self-start "></span>&lt/html&gt</div>
                <div class="g-col-6 d-flex align-items-end"><span id="8" class="hole add-tag display-5 align-self-start "></span>&lt/html&gt</div>
                <div class="g-col-6 d-flex align-items-end"><span id="9" class="hole add-tag display-5 align-self-start "></span>&lt/html&gt</div>            
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
